<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <h3>Enter first number: <input type="number" name="firstNumber" id="firstNumber" ></h3>
    <h3>Enter second number: <input type="number" name="secondNumber" id="secondNumber" ></h3>
    <h3>Enter operator: 
        <input class="operator" type="radio" name="addition" value="addition">Addition
        <input class="operator" type="radio" name="subtraction" value="subtraction">Subtraction
        <input class="operator" type="radio" name="multiplication" value="multiplication">multiplication
        <input class="operator" type="radio" name="division" value="division">division
    </h3>

    <h4>Result: <span id="result"></span></h4>
    
<script src="cal.js"></script>
</body>
</html>
